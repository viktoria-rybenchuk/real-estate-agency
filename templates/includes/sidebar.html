{% load static %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
  <div class="sidenav-header">
    <a class="navbar-brand" href="{% url 'agency:index' %}">
      <img src="{% static 'img/main.png' %}" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold text-white"></span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Account</h6>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link text-white" href='{{ user.get_absolute_url }}'>
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">person</i>
          </div>
          <span class="nav-link-text ms-1">{{ user.first_name }}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href='{% url 'logout' %}'>
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">logout</i>
          </div>
          <span class="nav-link-text ms-1">Log out</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Navigation</h6>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href='{% url 'agency:index' %}'>
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">home</i>
          </div>
          <span class="nav-link-text ms-1">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " href="{% url 'agency:agent-list'%}">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">people</i>
          </div>
            <span class="nav-link-text ms-1">All agents</span>
        </a>
      </li>
	    <li class="nav-item">
		    <a class="nav-link text-white " href="{% url 'agency:property-list'%}">
			    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
				    <i class="material-icons opacity-10">house</i>
			    </div>
			    <span class="nav-link-text ms-1">All properties</span>
		    </a>
	    </li>
      {% else %}
	    <li class="nav-item">
		    <a class="nav-link text-white" href="{% url 'login' %}">
			    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
				    <i class="material-icons opacity-10">login</i>
			    </div>
			    <span class="nav-link-text ms-1">Sign In</span>
		    </a>
	    </li>
      {% endif %}
    </ul>
  </div>
</aside>
