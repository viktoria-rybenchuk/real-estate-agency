{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border border-dark">
        <div class="card-header bg-gradient-primary text-white text-center">
          <h6 class="text-capitalize">Logout Successful</h6>
        </div>
        <div class="card-body p-4">
          <div class="text-center">
            <p style="font-size: 1.2rem; color: gray;"><strong>You have been securely logged out of your account. Thank you for using our service. Have a great day!</strong></p>
            <br>
            <div class="text-center">
              <button type="submit" class="btn bg-gradient-primary w-100 my-0 mb-2 text-white"><a href="{% url 'login' %}" class="text-black-50">Log in again</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
