{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Logout{% endblock %}

{% block content %}
<main class="main-content mt-0">
	<div class="page-header align-items-start min-vh-100">
		<span class="mask bg-gradient-dark opacity-6"></span>
		<div class="container my-auto">
			<div class="row">
				<div class="col-lg-4 col-md-8 col-12 mx-auto">
					<div class="card z-index-0 fadeIn3 fadeInBottom">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"></div>
						</div>
						<div class="card-body">
							<div class="text-center">
								<p><strong>You have been securely logged out of your account. Thank you for using our service. Have a great day!</strong></p>
								<br>
								<div class="text-center">
									<button type="submit" class="btn bg-gradient-primary w-100 my-0 mb-2 text-white"><a href="{% url 'login' %}">Log in again</a></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% include 'includes/footer-fullscreen.html' %}
		</div>
	</div>
</main>
{% endblock %}
