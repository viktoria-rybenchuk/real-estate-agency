{% extends "base.html" %}


{% load i18n static %}

{% block title %} Home {% endblock title %}

{% block content %}
	<div class="container-fluid py-4">
	 <h2>Monthly Deal Performance</h2>
  <div class="row mt-4">
    <div class="col-lg-14 col-md-12 mt-14 mb-lg-6">
      <div class="card z-index-2" >
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent" >
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1" >
            <div class="chart">
              <canvas id="chart-bars" class="chart-canvas" height="600"></canvas>
            </div>
          </div>
        </div>
        <div class="card-body" style="height: 500px; padding: 20px;">
          <h6 class="mb-0 ">Deals per month</h6>
          <p class="text-sm ">Last Campaign Performance</p>
          <hr class="dark horizontal">
        </div>
      </div>
    </div>
  </div>
</div>



      {% include 'includes/footer.html' %}


{% endblock content %}

{% block scripts %}

<script>
		var labels = {{ labels|safe }};

    var ctx = document.getElementById("chart-bars").getContext("2d");

    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Deals",
          tension: 0,
          borderWidth: 0,
          pointRadius: 5,
          pointBackgroundColor: "rgba(255, 255, 255, .8)",
          pointBorderColor: "transparent",
          borderColor: "rgba(255, 255, 255, .8)",
          borderWidth: 4,
          backgroundColor: "transparent",
          fill: true,
          data: [1, 3, 4, 5],
          maxBarThickness: 6

        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5],
              color: 'rgba(255, 255, 255, .2)'
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#f8f9fa',
              font: {
                size: 14,
                weight: 300,
                family: "Roboto",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#f8f9fa',
              padding: 10,
              font: {
                size: 14,
                weight: 300,
                family: "Roboto",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });

</script>

{% endblock scripts %}
