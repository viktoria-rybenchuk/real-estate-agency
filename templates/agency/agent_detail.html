{% extends "base.html" %}
{% block content %}
	<p>Agent: {{ agent.first_name }} {{ agent.last_name }}</p>
	{% for area in agent.areas.all %}
		<p>Working area: {{ area.name }}</p>
		<p>Clients:</p>
		{% for client in area.clients.all %}
			<p>{{ client.first_name }}</p>
		{% endfor %}
	{% endfor %}
{% endblock %}
