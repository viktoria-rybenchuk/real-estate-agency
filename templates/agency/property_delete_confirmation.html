{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border border-dark">
        <div class="card-header bg-gradient-primary text-white text-center">
          <h6 class="text-capitalize">Delete Property</h6>
        </div>
        <div class="card-body p-4">
          <div class="text-center">
            <p style="font-size: 1.2rem; color: gray;">
	          <h4>Are you sure you want to delete this property with address:
	            <strong>{{ property.address }}?</strong>
            </h4>
	          <br>
            <div class="text-center">
	          <form action="" method="post">
		          {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
	          <button class="btn btn-success">
		          <a href="{% url 'agency:property-detail' pk=property.id%}" class="text-white">Back</a>
	          </button>
	          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
